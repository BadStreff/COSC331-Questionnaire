<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="logo">
                    <h1><a href="#">COSC3318-Questionnaire</a></h1>
                </div>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b
                                        class="caret"></b></a>
                                <ul class="dropdown-menu animated fadeInUp">
                                    <li><a href="../login" id="logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="content-box-large">
                <div class="panel-heading">
                    <nav>
                        <ul class="nav nav-tabs nav-justified">
                            <li role="presentation"><a href="/admin">Home</a></li>
                            <li role="presentation"><a href="users">Users</a></li>
                            <li role="presentation" class="active"><a href="#">Questions</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="panel-body">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        #foreach( $question in $questions )
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading$question.id">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse$question.id" aria-controls="collapseOne">
                                        $question.question
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse$question.id" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading$question.id">
                                <div class="panel-body">
                                    <ul class="list-group">
                                        #foreach ($key in $question.choice.keySet())
                                        <li class="list-group-item">$question.choice.get($key)</li>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="$StatisticsHandler.percentage($key, $question.id)"
                                                aria-valuemin="0" aria-valuemax="100" style="width:$StatisticsHandler.percentage($key, $question.id)%">
                                                $StatisticsHandler.percentage($key, $question.id)%
                                            </div>
                                        </div>
                                        #end
                                    </ul>
                                </div>
                            </div>
                        </div>
                        #end
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="../js/cookie.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/admin/users.js"></script>


<script src="../vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendors/datatables/dataTables.bootstrap.js"></script>
<script src="../js/tables.js"></script>

</body>
</html>
