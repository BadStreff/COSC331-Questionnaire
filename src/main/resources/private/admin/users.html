<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="logo">
                    <h1><a href="#">COSC3318-Questionnaire</a></h1>
                </div>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b
                                        class="caret"></b></a>
                                <ul class="dropdown-menu animated fadeInUp">
                                    <li><a href="login" id="logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="content-box-large">
                <div class="panel-heading">
                        <nav>
                            <ul class="nav nav-tabs nav-justified">
                                <li role="presentation"><a href="#">Home</a></li>
                                <li role="presentation" class="active"><a href="#">Users</a></li>
                                <li role="presentation"><a href="#">Questions</a></li>
                            </ul>
                        </nav>
                </div>
                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="example">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password Hash</th>
                            <th>Account Type</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        #foreach( $user in $users )
                            <tr id="$user.username">
                                <td>$user.username</td>
                                <td>$user.email</td>
                                <td>$user.password</td>
                                <td>$user.type</td>
                                <td class="text-right"><button type="button" id="reset" class="btn btn-primary btn-xs">Reset Password</button></td>
                                <td class="text-right"><button type="button" id="delete" class="btn btn-danger btn-xs">DELETE</button></td>
                            </tr>
                        #end
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="../js/cookie.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/admin/users.js"></script>


<script src="../vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendors/datatables/dataTables.bootstrap.js"></script>
<script src="../js/tables.js"></script>

</body>
</html>
